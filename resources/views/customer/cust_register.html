<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
      
    <title>Signin Template for Bootstrap</title>

   <!-- Bootstrap core CSS -->
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form method="POST" class="form-signin" action="/Creg/reg">
          
        {{ csrf_field() }}
          
        <h2 class="form-signin-heading">User Registration</h2>
          
        <br/>        
        <input name="name" type="text" id="inputName" class="form-control" placeholder="Name" required autofocus><br/>
          
        <input name="class" type="text" id="inputClass" class="form-control" placeholder="Class" required><br/>
          
        <input name="regno" type="text" id="inputRegisterNo" class="form-control" placeholder="RegisterNo" required><br/>
          
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
<!--        <div class="checkbox">

            <input type="checkbox" value="Admin"> Admin 
            
        </div>
-->         
        <br/>  
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
